{% extends 'base.html' %}


{% block css %}
<style>
    html,
    body {
        background-image: url("https://image.freepik.com/free-vector/gradient-liquid-abstract-background_52683-60469.jpg");
        height: 100%;
        font-family: sans-serif;
        text-align: center;
        background-repeat: no-repeat;
        background-size: cover; 
    }

    body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .form-floating {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .curved {
        border-radius: 30px;
    }

    .input-f {
        width: 100%;
        padding: 10px 0;
        margin: 5px 0;
        border-left: 0;
        border-top: 0;
        border-right: 0;
        border-bottom: 1px solid #999;
        outline: none;
        background: transparent;
    }

    .heading {
        padding: 10px;
    }

</style>
{% endblock css %}



{% block content %}
<main class="form-signin">
    <form method="POST" action="{% url 'aLogin' %}">
    {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal heading " style="color: white;">Admin Login</h1>
  
      <div class="form-floating ">
        <input type="email" name="email" class="form-control input-f" id="floatingInput" placeholder="Email Address" required>
        
        
      </div>
      <div class="form-floating ">
        <input type="password" name="password" class="form-control input-f" id="floatingPassword" placeholder="Password" required>
        
       
      </div>
  
      
      <button class="w-100 btn btn-lg btn-primary curved" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted ">&copy; 2020â€“2021</p>
    </form>
  </main>
{% endblock content %}
