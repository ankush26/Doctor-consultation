{% extends 'base.html' %}


{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MIND</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>



                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>

                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col col-md-12 " style="margin: 4px;">
            <img src="../static/mentalhealth.jpg" alt="invaid image" style= "height: 400px; width: 100%;">
        </div>
    </div>



    <div class="row py-3">
        <div class="col col-md-6">
            <div class="row">
                <div class="col col-md-4 ">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <img src="../static/psychiatry.png" class="img-fluid" alt="." style="height: 126px;">
                        <div class="card-body">
                            <h5 class="card-title">Psychiatrists </h5>

                            <a href="{% url 'spec' 'psychiatrists' %}" class="btn btn-warning">Select</a>
                        </div>
                    </div>
                </div>


                <div class="col col-md-4 ">
                    <div class="card text-white bg-primary mb-3" style="max-width: 22rem;">
                        <img src="../static/nursing.jpg" class="img-fluid" alt="." style="height: 126px;">
                        <div class="card-body">
                            <h5 class="card-title">Psychiatric Nurses</h5>

                            <a href="{% url 'spec' 'psychiatric nurses' %}" class="btn btn-warning">Select</a>
                        </div>
                    </div>
                </div>



                <div class="col col-md-4 ">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <img src="../static/counselling.jpg "
                            class="img-fluid" alt="." style="height: 126px;">
                        <div class="card-body">
                            <h5 class="card-title">Counselors</h5>

                            <a href="{% url 'spec' 'counselors' %}" class="btn btn-warning">Select</a>
                        </div>
                    </div>
                </div>

                <div class="col col-md-4 ">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <img src="../static/therapist.jpg"
                            class="img-fluid" alt="." style="height: 126px;">
                        <div class="card-body">
                            <h5 class="card-title">Therapist</h5>

                            <a href="{% url 'spec' 'therapist' %}" class="btn btn-warning">Select</a>
                        </div>
                    </div>
                </div>

                <div class="col col-md-4 ">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <img src="../static/psychologist.jpg"
                            class="img-fluid" alt="." style="height: 126px;">
                        <div class="card-body">
                            <h5 class="card-title">Psychologists</h5>

                            <a href="{% url 'spec' 'psychologists' %}" class="btn btn-warning">Select</a>
                        </div>
                    </div>
                </div>



            </div>
        </div>
        <div class="col col-md-6">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../static/anxiety.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../static/depression.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../static/bipolar.png" class="d-block w-100" alt="..." style="height: 500px;">
                  </div>
                  <div class="carousel-item">
                    <img src="../static/schizopheria.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../static/tryphobia.webp" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            
        </div>
    </div>
    {% endblock content %}
